<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css" media="all">
</head>
<body>
	<div class="site-container">
		<h1>Calculator</h1>
		<div class="calculator-container">
			<div class="display">123456</div>
			<div id="clear" class="button">Clear</div>
			<div id="undo"class="button">Undo</div>
			<div id="divide" class="button">/</div>
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div id="multiply" class="button">x</div>
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div id="subtraction" class="button">-</div>
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div id="addition" class="button">+</div>
			<div id="zero" class="button">0</div>
			<div id="decimal" class="button">.</div>
			<div id="equals" class="button">=</div>
		</div>
	</div>
</body>
</html>
